<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Tinos:wght@700&display=swap" rel="stylesheet">
    <title>Floretik</title>
    <!-- магазин с букетами цветов -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reserv.css">

</head>
<body>
    <header class="header">

        <div class="container1">

            <div class="header-line">

                <div class="header-logo">
                     <img src="logo.png" alt="логотип магазина">
                 </div>

                <nav class="nav">
                     <a class="nav-item" href="index.html">ГЛАВНАЯ</a>
                    <a class="nav-item" href="katalog.html">КАТАЛОГ</a>
                    <a class="nav-item" href="about.html">О НАС</a>
                    <a class="nav-item1">БРОНЬ</a>
                </nav>
                
                <div class="card">
                    <a href="korzina.html">
                        <img src="cart.png"  alt="корзина">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="phone.png" alt="трубка телефона">
                        </div>
                        <div class="number"><a class="num"
                            href="#">+380-11-11-11-111</a>
                        </div>
                        <div class="phone-text">
                            Связаться с нами для <br> бронирования
                        </div>
                    </div>

                </div>

                <div class="btn">
                    <a class="button" href="katalog.html">ЗАКАЗ БУКЕТА</a>
                </div>

                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                      <span></span>
                    </label>
                
                    <div class="menu__box">
                        <a class="menu__item" href="index.html">Главная</a>
                        <a class="menu__item" href="katalog.html">Каталог</a>
                        <a class="menu__item" href="about.html">О нас</a>
                        <a class="menu__item" href="korzina.html">Корзина</a>
                    </div>
                </div>

            </div>
        </div>
    </header>

        <main class="contact">
            <div class="container">
                <div class="head">
                    Заказать  <span>Букет</span>
                </div>

                <div class="form">
                    <form action="index.html">
                        <div class="row">
                                <div class="form-group">
                                    <label for="name">Ваше имя:</label>
                                    <input type="text" id="name" placeholder="Введите имя...">
                                </div>

                                <div class="form-group">
                                    <label for="name">Название букета:</label>
                                    <input type="text" id="name" placeholder="Введите название...">
                                </div>
                            

                            
                                <div class="form-group">
                                    <label for="phone">Номер телефона:</label>
                                    <input type="tel" id="phone" placeholder="+(380)...">
                                </div>

                                <div class="form-group">
                                    <label for="email">Ваш E-mail:</label>
                                    <input type="email" id="name" placeholder="Введите E-mail...">
                                </div>

                                <div class="form-group">
                                    <label for="text">Комментарий:</label>
                                    <textarea id="text" cols="20" rows="1"></textarea>
                                
                                </div>

                                <div class="form-button">
                                    <a href="#open" class="form-btn">ЗАКАЗАТЬ</a>
                                </div>
                                
                        </div>
                    </form>
                </div>
            </div>
            
        </main>

        <div id="open" class="modalDialog">
            <div>
                <a href="index.html" title="Закрыть" class="close">X</a>
                <p>Спасибо за ваш заказ! <br> Наш оператор свяжется с вами</p>
            </div>
        </div>
    </body>

</html>
