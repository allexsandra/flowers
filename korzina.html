    <script type='text/javascript'>
        
        $(function (){
       
            $('.number-prev').click(function (){
        
                inc(this.parentNode,-1);
        
            });
        
            $('.number-next').click(function (){
        
                inc(this.parentNode,1);
        
            });
        
            function inc(Obj,Val){
        
                Obj=$(Obj).find('.valueNumber');
        
                var val=parseInt(Obj.text());
        
                if (val==0 && Val==-1) {
        
                    return;
        
                };
        
                Obj.text(val+Val);
        
            };
        
        });
        
        </script>
